<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissors</title>
  </head>

    <body>

        <p>Rock Paper Scissors</p>

        <!--Rock---------------------------------------------------------------------------->

        <button onclick="

          pickComputerMove();
      
          let result = '';
      
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
      
          alert(`You picked rock. Computer picked ${computerMove}. ${result}`);

        ">Rock</button>

        <!--Paper---------------------------------------------------------------------------->

        <button onclick="

          pickComputerMove();
        
          let result = '';
        
          if (computerMove === 'rock') {
              result = 'You win.';
          } else if (computerMove === 'paper') {
              result = 'Tie.';
          } else if (computerMove === 'scissors') {
              result = 'You lose.';
          }
        
          alert(`You picked paper. Computer picked ${computerMove}. ${result}`);

        ">Paper</button>

        <!--Scissors---------------------------------------------------------------------------->

        <button onclick="

          pickComputerMove();

          let result = '';

          if (computerMove === 'rock') {
              result = 'You lose.';
          } else if (computerMove === 'paper') {
              result = 'You win.';
          } else if (computerMove === 'scissors') {
              result = 'Tie.';
          }

          alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);

        ">Scissors</button>

        




        <script>
          //We use this function so that we don't have to duplicate it in each section above. We now merely run the function above//
          let computerMove = '';

          function pickComputerMove () {

            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
              computerMove = 'scissors';
            }

          }

        </script>

    </body>

</html>
