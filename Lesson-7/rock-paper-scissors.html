<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissors</title>
  </head>

    <body>

        <p>Rock Paper Scissors</p>

        <!--Rock--------------------------------------------------------------------------------->

        <button onclick="

          const computerMove = pickComputerMove();
      
          let result = '';
      
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
      
          alert(`You picked rock. Computer picked ${computerMove}. ${result}`);

        ">Rock</button>

        <!--Paper-------------------------------------------------------------------------------->

        <button onclick="

          const computerMove = pickComputerMove();
        
          let result = '';
        
          if (computerMove === 'rock') {
              result = 'You win.';
          } else if (computerMove === 'paper') {
              result = 'Tie.';
          } else if (computerMove === 'scissors') {
              result = 'You lose.';
          }
        
          alert(`You picked paper. Computer picked ${computerMove}. ${result}`);

        ">Paper</button>

        <!--Scissors----------------------------------------------------------------------------->

        <button onclick="

          const computerMove = pickComputerMove(); //The variable computerMove is different here that the one in the script below. We can re-define it here. It's in a different scope//

          let result = '';

          if (computerMove === 'rock') {
              result = 'You lose.';
          } else if (computerMove === 'paper') {
              result = 'You win.';
          } else if (computerMove === 'scissors') {
              result = 'Tie.';
          }

          alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);

        ">Scissors</button>
        <!--------------------------------------------------------------------------------------->
        




        <script>
          //We use this function so that we don't have to duplicate it in each section above. We now merely run the function above//
          function pickComputerMove () {

            const randomNumber = Math.random(); //The fact that we don't declare this variable globally allows it to not conflict with the name being re-assigned as a variable outside the scope

            let computerMove = ''; //The variable computerMove is different here that the ones above//

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
              computerMove = 'scissors';
            }

            return computerMove; //Returns value out of the function. We need to do this because computerMove above in (if(computerMove === bla bla)) is undefined because the variable is only defined inside this function//
            //It's returned into (const computerMove = pickComputerMove())

          }

        </script>

    </body>

</html>
