<!DOCTYPE html>
<html>

  <head>
    <title>Functions</title>
  </head>

    <body>
      
        <script>

            function function1() { //Functions lets us re-use code. this code only creates a function//
                console.log('hello world');
                console.log(2 + 2);
            }

            function1(); //This is where we run the function//

            //////////////////////////////////////////////////////////////////////////////////////////
            
            function calculateTax(cost, taxPercent) {
              console.log(cost * taxPercent);
            }

            calculateTax(2000, 0.2); //This is added into the parameters//
            calculateTax(5000, 0.5); //This is added into the parameters//

        </script>

    </body>

</html>
