<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <script src="rock-paper-scissors.js"></script>
  </head>

  <body>

    <p class="title"></p>Rock Paper Scissors</p>

    <button onclick="playGame('rock');" class="move-button">
      <img src="./pulbic/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('paper');" class="move-button">
      <img src="./pulbic/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('scissors');" class="move-button">
      <img src="./pulbic/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

  </body>
