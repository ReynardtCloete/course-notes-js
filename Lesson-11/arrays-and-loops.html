<!DOCTYPE html>
<html>

  <head>
    <title>Arrays and Loops</title>
  </head>

  <body>

    <script>

        //Arrays are objects, just special kinds of objects//

        const myArray = [10, 20, 30];
        console.log(myArray[0]); //Index 1st position//

        myArray[0] = 99;
        console.log(myArray); //10 is changed to 20//

        [1, 'hello', true, {name: 'socls'}, [1,2] ] //Array inside array//

        console.log(myArray.length); //Checks length//

        myArray.push(100); //Will add 100 at the end of myArray//
        console.log(myArray);

        myArray.splice(0, 1); //Removes first value from myArray and only 1 value//
        console.log(myArray);

    </script>

  </body>
