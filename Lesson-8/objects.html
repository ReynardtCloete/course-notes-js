<!DOCTYPE html>
<html>

  <head>
    <title>Objects</title>
  </head>

    <body>
      
        <script>

          const product = {
              name: 'socks',
              price: 1090
          };

          console.log(product);
          console.log(product.name);
          console.log(product.price);

          product.name = 'cotton socks';
          console.log(product);

          product.newProperty = true;
          console.log(product);

          //Bracket notation. Used when dot notation doesn't work//
          const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',

            rating: {
              stars: 4.5,
              count: 87
            },

            fun: function function1 () { //Function inside object is called a Method//
              console.log('function inside object');
            }

          };

          console.log(product2);
          console.log(product2.name);
          console.log(product2['name']);
          console.log(product2['delivery-time']);

          console.log(product2.rating.count);
          product2.fun();
          //console.log is also a method. console is an object provided by JS and log is a a function stored in that object//
            
        </script>

    </body>

</html>
